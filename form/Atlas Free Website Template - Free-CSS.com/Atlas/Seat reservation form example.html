<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class = "container">
    <h2>SEAT RESERVATION</h2>

        <input type = "checkbox" id = "area3" value = "corner">
        <label for = "corner - $20">corner - $20</label>

        <br><br>

        <select id = "dropdown">

            <option value = "13">13</option>
            <option value = "14">14</option>

            <option value = "16">16</option>
            <option value = "17">17</option>

        <br><br>

        <label for = "seatnumber">Seat Number:</label>
        <select id = "seatnumber">
            <option value = "">Select a Seat</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>

            <option value = "12"> 12</option>
        </select>

        <br><br>
        <center>
        <input class = "button" type = "submit" value = "SUBMIT">
    </center>
    </form>

    <br>
</div>

<div id = "reservedSeats"></div>
<script>
    var reservedSeats = [];

function handleSubmit(event) {
    event.preventDefault();

    var seatNumber = document.getElementById('seatnumber').value;
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var middle = document.getElementById('area1').checked;
    var behindthegoal = document.getElementById('area2').checked;
    var corner = document.getElementById('area3').checked;
    var row = document.getElementById('dropdown').value;

    if (isSeatReserved(seatNumber, dropdown)) {
        alert('Tthis seat is already reserved.');
    } else {
        reserveSeat(seatNumber, dropdown);
        var reservedSeatsDiv = document.getElementById('reservedSeats');
        var cost = calculateCost(dropdown);
        reservedSeatsDiv.innerHTML += 'Reserved Seat: ' + seatNumber + ', Name: ' + name + 'Email: ' + email + ', Area: ';
        if (area1) reservedSeatsDiv.innerHTML += 'Middle';
        if (area2) reservedSeatsDiv.innerHTML += 'Behind the goal';
        if (area3) reservedSeatsDiv.innerHTML += 'Corner';
        reservedSeatsDiv.innerHTML += 'Dropdown: ' + dropdown + ', Cost: $' + cost + '<br>';
        
    }
}

    function isSeatReserved(seatNumber) {
        return reservedSeats.includes(seatNumber);
    }

    function reserveSeat(seatNumber) {
        reservedSeats.push(seatNumber);
    }

function calculateCost(option) {
    switch (option) {
        case 'a':
            return 25;
        case 'b':
            return 30;
        case 'c':
            return 45;
        default:
            return 0;
    }
}

    var form = document.getElementById('reservationform');
    form.addEventListener('submit', handleSubmit);

</script>

</body>
</html>
