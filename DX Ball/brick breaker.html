<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "heading container">
        <h2>Breakout game</h2>

        <hr>
        <p>Use Arrow Keys or Mouse to play.</p>

    <canvas id = "myCanvas"></canvas>

    <div class = "container playbtn">
        <div class = "row text-center">
            <button type = "button" class = "btn btn-lg btn-primary" id = "start" autofocus>Start / Resume</button>
            <button type = "button" class = "btn btn-lg btn-danger hidden" id = "pause" autofocus>Pause</button>
        </div>
    </div>

    <footer>Made By <span class = "name">Ayaan</span> with <span class = "heart"></span></footer>
